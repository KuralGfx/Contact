<html>
    <head>
        <style>
            body{
                background-image: url("image/sfondo.jpg");
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
        <title>Contact Design Piu</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"
    
    </head>
    <body>
        <div class="contact-title">
            <h1>Benvenuto</h1>
            <h2>Per qualsiasi informazioni compila il modulo!</h2>
        </div>

        <div class="contact-form">
            <form id="contact-form" method="post" action="">
                <input name="name" type="text" class="form-control" placeholder="Name..." required>
                <br>
                <input name="email" type="email" class="form-control" placeholder="Email..." required>
                <br>
                <input name="subject" type="subject" class="form-control" placeholder="Subject..." required>
                <br>
                    <textarea name="message" class="form-control" placeholder="Message..." row="4" required>
                    </textarea>
                    <br>
                    <input type="submit" class="form-control submit" value="SEND MESSAGE">

            </form>
        </div>

    </body>
</html>
